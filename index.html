<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1 id="survey form">Survey Form</h1>
  <div class="container">
    <p id="description"> <b> Your responses will help us improve our platform and better meet your needs. Thank you
      for your participation!</b>
    </p>
    <form id="survey-form">
      <div class="main">
        <div class="form">
          <label id="name-label" for="name">Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form">
          <label id="email-label" for="email">Email:</label>
          <input id="email" type="email" name="email" placeholder="opeyemi@gmail.com" required />
        </div>
          <label id="number-label" for="number"> Age:
          <input type="number" id="number" min="18" max="99" placeholder="age" required /></label>

          <p> What's your programming level?</p>
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
         </select>
      
          <p> Select your preferred programming language:</p>
         <div>
           <input type="radio" name="language" value="javascript" /> JavaScript
         </div>
         <div>
           <input type="radio" name="language" value="python" /> Python
         </div> 
         <div>
          <input type="radio" name="tools" value="php" /> PHP
         </div>       
      
        <p>Select your preferred development tools:</p>
        <div>
          <input type="checkbox" name="tools" value="vs code" /> VS Code
        </div>
        <div>
          <input type="checkbox" name="tools" value="git" /> Git
        </div>  
          <input type="checkbox" name="tools" value="mysql" /> MySQL

        <div class="comments">
          <p><label for="comments">Additional comments:</label></p>
          <textarea id="comments" name="comments"  placeholder="Enter your comments here..." ></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
  </div>
  </div>
</body>

</html>
